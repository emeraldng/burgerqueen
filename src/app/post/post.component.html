<div class="card text-center">
  <div class="card-header">
    Orden de :
  </div>
  <div class="card-body">
    <form [formGroup]="this.postService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
       
        <input formControlName="texto" type="text" class="form-control" placeholder="Tu pedido fue:" [ngClass]="{'is-invalid': submitted && formControls.texto.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.texto.errors">
         Tu Orden es:
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="ENVIAR A COCINA">
        <!-- <a type="submit" value="Submit" class="btn btn-primary">Publicar</a> -->
      </div>
      <div class="alert alert-info" *ngIf= "showSuccessMessage">¡Orden enviada!</div>
    </form>
  </div>
</div>
